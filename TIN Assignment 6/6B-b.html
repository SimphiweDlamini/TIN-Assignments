<html>
<head></head>
<body>
    <p>A paragraph should appear after 5 seconds</p>
    <p id="five">

    </p>
    <script>

        setTimeout(() =>{
           var mypar = document.getElementById("five");
           var text = document.createTextNode("It had been her dream for years but Dana had failed to take any action toward making it come true. There had always been a good excuse to delay or prioritize another project. As she woke, she realized she was once again at a crossroads. Would it be another excuse or would she finally find the courage to pursue her dream? Dana rose and took her first step.");

           mypar.appendChild(text);
        }, 5000);
    </script>
</body>

</html>
