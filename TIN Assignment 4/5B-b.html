<p>Second function for JS Continued:</p>

<script>
 function Student(name,surname,id,...x){
   this.name=name;
   this.surname=surname;
   this.id=id;
   this.x=x;
   this.displayInfo= function(){
      var div = this.x.length;
	  var val=0;
    for(let i=0;i<this.x.length;i++){
	   val += this.x[i];
	}
	val/=div;
	return console.log('Student information : Name = '+this.name+', Surname = '+this.surname+', Average Grade = '+val);
   };
 }
 
 var myStudent = new Student("Sim","Dlamini",12345,67,56,70,66,61);
 var anotherStudent = new Student("Ntoko","Ndabandaba",54321,76,62,83,73,46);
 
 myStudent.displayInfo();
 anotherStudent.displayInfo();
 
 

</script>
</body>


</html>
