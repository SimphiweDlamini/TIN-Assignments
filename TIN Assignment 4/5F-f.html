<script>
class Person{
constructor(name,surname){
this.name=name;
this.surname=surname;
}

get fullname(){
  return this.name+ ' '+this.surname;
}

set fullname(d){
  var words = d.toString().split(' ');
  this.name=words[0];
  this.surname=words[1];
}
}

class Student extends Person{
constructor(name,surname,id,...x){
super(name,surname);
this.id=id;
this.x=x;
}

get averageGrade(){
var div = this.x.length;
	  var val=0;
    for(let i=0;i<this.x.length;i++){
	   val += this.x[i];
	}
	val/=div;
return val;
}

showAllinfo(){
 return 'Student information : Name = '+this.name+', Surname = '+this.surname+', Average Grade = '+ this.averageGrade;
}
} 

var myStudent = new Student("Sim","Dlamini",12345,67,56,70,66,61);

console.log(myStudent.fullname);
console.log(myStudent.fullname='Simphiwe Tshabalala');
console.log(myStudent.showAllinfo());



 

</script>
